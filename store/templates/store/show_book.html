{% extends 'store/home.html' %}
{% load static %}
{% block content %}
<style>
	
	.product-view .product-name{
    font-size: 28px;

    color: #ffffff;
}
.product-view .product-name .label-stock{
    font-size: 13px;
    padding: 4px 13px;
    border-radius: 5px;
    color: #fff;
    box-shadow: 0 0.125rem 0.25rem rgb(0 0 0 / 8%);
    float: right;
}
.product-view .product-path{
    font-size: 13px;
    font-weight: 500;
    color: #ffffff;
    margin-bottom: 16px;
}
.product-view .selling-price{
    font-size: 26px;
    color: #ffffff;
    font-weight: 600;
    margin-right: 8px;
}
.product-view .original-price{
    font-size: 18px;
    color: #ffffff;
    font-weight: 400;
    text-decoration: line-through;
}
.product-view .btn1{
    border: 0px solid;
    margin-right: 3px;
    border-radius: 0px;
    font-size: 14px;
    margin-top: 10px;
}

.product-view .input-quantity{
    
    margin-right: 3px;
    font-size: 12px;
    margin-top: 10px;
    width: 58px;
    text-align: center;
    color:white;
    background-color: match-parent;
    border-width: 0;

}
.button{
  border: none;
  font-size: 12px;
  color: #ffffff;
  padding: 8px 16px;
  background-color: #EC4899;
  border-radius: 6px;
  margin-top: 10px;
  margin-left: -50px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.button:hover{
  background-color:#8B5CF6 ;
  color:#ffffff;
}
i::before{
    background:transparent;
}

</style>
	<br>
	<div class="py-3 py-md-5 ">
        <div class="container">
            <div class="row">
                <div class="col-md-5 mt-3">
                    <div class="bg-white border">
                        <img style="height:600px" src="{{book.image.url}}" class="w-100" alt="Img">
                    </div>
                        
                </div>
                <div class="col-md-7 mt-3">
                    <div class="product-view">
                        <h4 class="product-name">
                            {{book.name}}
                            <label class="label-stock bg-success">In Stock</label>
                        </h4>
                        <hr>
                        <p class="product-path">
                            by {{book.author.name}}
                        </p>
                        <div>
                            <span class="selling-price">{{book.price}}</span>
                            <span class="original-price">{{book.price}}</span>
                        </div>
                        <div class="mt-2">
                            <div style="color:white; padding:10px;" class="input-group">
                                <span class="btn btn1"><button style="border-width: 0; margin-top:7px;background: transparent;color:white;" onclick="decrease()" ><i class="fa fa-minus"></i></button></span>
                                <h4 style=" margin-left: 10px;margin-right: 10px; margin-top:10px;font-size: 28px;">
                                </h4>
                                <form action="{% url 'cart' book.id %}" method="POST">
                                    {% csrf_token %}
                                <input  style=" font-size:23px;margin-top:13px;margin-left:-10px;margin-right:10px;background: transparent;text-align:center;border-width:0;width:15px;height:28px;color:white; type="value" min="1" value=1 id="quant" name="quant" readonly />
                                
                                    <span class="btn btn1">
                                        <button style="border-width: 0;background:transparent;color:white;" onclick="increase()">
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                        </button>
                                    </span>
                                    

                                    <div class="mt-2">                        
                                        <input type="submit" class="button" value="Add To Cart"> </input>
                                    </div>
                                </form>
                            
                            </div>
                        </div>
                        <br><br>
                        <div class="mt-3" style="color:white;">
                            <h5 class="mb-0">Small Description</h5>
                            <p>
                                {{book.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
function increase() {
  document.getElementById("val").value++;
}

function decrease() {
    if(document.getElementById("val").value!=1){
         document.getElementById("val").value--;
    }
}
</script>
{%endblock%}
