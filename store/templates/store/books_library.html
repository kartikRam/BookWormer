{% load static %}
<style>
	.row_lib{
		margin-top:50px;
		display: flex;
	}
	.row_lib img{
		margin-bottom: 10px;
	}	
	.row_lib h5{
		font-weight: bolder;
		margin-bottom: 20px;
	}
	.row_lib h6{

	}

<div class="row_lib">

		<h5>Let Us Descend (Oprah's Book Club)</h5>
		<h6>by Jesmyn Ward</h6>
		<div style="margin-top: 20px;">

		</div>
	</div>
	<div class="" style="width:75%; margin-left:1.5%; ">
		<div class="row" >
			{% for i in book %}
			<div style="width:20%;height:400px;margin-left:1.5%">
				<img style="width:100%;height: 60%;" src="{{i.image.url}}"/>
				<a href="{% url 'show_book' i.id %}">{{i.name}}</a>

			</div>
			{% endfor %}
			

		</div>
	</div>
</div>
